<div class="animated fadeIn">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let area of areas">
        <div class="card"  id="body">
          <div class="card-header" id="header">{{area.name}}
            <span class="badge badge-success float-right" *ngIf="area.status == 'active'">Active</span>
            <span class="badge badge-secondary float-right" *ngIf="area.status == 'inactive'">Inactive</span>
          </div>
          <div class="card-body">
            <img src="../../../assets/img/background/store5.jpg" />
          </div>
          <div class="card-footer" id ="footer">
            <span id="spanView" id="btnViewCamera">
              <button class="btn btn-info" type="button" disabled="" *ngIf="area.status == 'inactive'"> View
                Camera</button>
              <button class="btn btn-info" type="button" *ngIf="area.status == 'active'"
                [routerLink]="[area.id, 'camera']" routerLinkActive="active"> View Camera</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
